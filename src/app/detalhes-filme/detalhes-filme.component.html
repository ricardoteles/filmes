<div class="lista-videos">
  <mat-card class="example-card filme" *ngFor="let video of videos">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{video.name}}</mat-card-title>
    </mat-card-header>
    <iframe [src]="video.key | youtube"></iframe>
  </mat-card>
</div>
