<div class="lista-filmes">
  <mat-card class="example-card filme" *ngFor="let filme of lista_filmes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{filme.title}}</mat-card-title>
      <mat-card-subtitle>{{filme.release_date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w500/{{filme.backdrop_path}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{filme.overview}}
      </p>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button><a routerLink="/filme/{{ filme.id }}">Veja mais...</a></button>
      <!-- <button mat-button>SHARE </button> -->
    </mat-card-actions>
  </mat-card>
</div>
